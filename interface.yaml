'openconfig-interfaces:interfaces':
  interface:
  - name: GigabitEthernet4
    config:
      name: GigabitEthernet4
      type: iana-if-type:ethernetCsmacd
      description:
      enabled: true
    subinterfaces:
      subinterface:
      - index: 0
        config:
          index: 0
        openconfig-if-ip:ipv4:
          addresses:
            address:
              - ip: 10.0.0.4
                config:
                  ip: 10.0.0.4
                  prefix-length: 30
